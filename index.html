<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


   
</head>
<body>
   
    <div class="container">
           
        <div id="quiz" class="hide">
            <div id="question">Question</div>
            <div id="answer-btns" class="btn-grid">
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="btn btn-primary">Start Quiz</button>
        </div>
        <div id="scoreboard">
            <h3>TOTAL POINTS:</h3><h3 id="points">0</h3>
            <div class="time-container">
            <h3>SECONDS REMAINING:</h3><h3 id="timer">100</h3>
            </div>
        </div>
        <div class="submit-score hide">
            <form>
                <label for="initials">Enter Initials:</label><br>
                <input type="text" id="initals" name="initials">
                <input type="submit" id="submit-button" value="Submit to High Scores">
            </form>
        </div>
        <div id="high-scores" class="hide">
            <ul id="score-list">
                
            </ul>
        </div>
    </div>   
 <!-- Link to JavaScript-->
 <script src="script.js"></script>    
</body>
</html>
